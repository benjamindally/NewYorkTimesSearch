<body>
	<div class="container">
		<div class="jumbotron">
			<h1>New York Times Search</h1>
		</div>
		
			
			<div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Search Parameters</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputName">Search Term</label>
                                    <input type="text" class="form-control" id="searchTerm" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Number of Records to Retreive</label>
                                    <select  class="form-control form-control-lg number">
  										<option id="one">1</option>
  										<option id="five">5</option>
  										<option id="ten">10</option>
										</select>
                   
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Star Year (Optional)</label>
                                    <input type="text" class="form-control" id="startYear"  >
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">End Year (Optional)</label>
                                    <input type="text" class="form-control" id="endYear">
                                </div>
                                <div class="form-group">
                                    <button id="searchBtn" type="submit" class="btn btn-success btn-lg float-left">Search</button>
                                    <button id="clearBtn" type="submit" class="btn btn-success btn-lg float-left">Clear Resuts</button>
                                </div>
                            </form>
                        </div>
                        
                        
                    </div>
                   <div id="bodyBlock" class="card">
                          <div class="card-header">
                            Top Articles
                          </div>
                          <div   class="card-body">
                            <blockquote  class="blockquote mb-0">
                                <h3 id="title">Title</h3>
                              <p id=bodyText>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                          </blockquote>
                          </div>
                        </div>
			

		
		
	</div>
